name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [master, main]
    paths:
      - 'src/api/**'
      - 'Dockerfile'
      - 'requirements-api.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install huggingface-cli
        run: pip install huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli upload Alimiji/weather-prediction-api . . \
            --repo-type space \
            --token $HF_TOKEN \
            --exclude "*.git*" --exclude "__pycache__" --exclude "*.pyc" \
            --exclude ".env" --exclude "mlruns" --exclude "data/*"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployed to Hugging Face Spaces" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://huggingface.co/spaces/Alimiji/weather-prediction-api" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Docs:** https://alimiji-weather-prediction-api.hf.space/docs" >> $GITHUB_STEP_SUMMARY
